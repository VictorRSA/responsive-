<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <!-- responsive table will
    display a horizontal scroll bar if the screen is too small to display
    the full content:
    Add a container element (like <div>) with overflow-x:auto around the
    <table> element to make it responsive:-->
    <style>
    @media only screen and (max-width: 480px) {
    #table {
    width: 100px;


}
}
        table {
        border-collapse:collapse;
        width:100%
        }

       th,td {
       text-align:left;
       padding:8px;
       tr:nth-child(even) {background-color:#f2f2f2;}

       }
    </style>
</head>
<body>
<div style ="overflow-x:auto;">
    <table border="50%" cellspacing="50%">
    <!--we are creating table row -->


    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
    </tr>
    <!--creating another table row -->
    <tr>
        <td>Victor</td>
        <td>Mpofu</td>
        <td>Lead Philosopher</td>
    </tr>
    <tr>
        <td>Odwa</td>
        <td>Senzele</td>
        <td>Manager</td>
    </tr>

    <tr>
        <td>Amber</td>
        <td>Petersen</td>
        <td>Head Programmer</td>
    </tr>











</table>





</div>





</body>
</html>
